<script>
function encrypt() {
    var message = document.getElementById("input").value;
    var key = document.getElementById("key").value;
    var encryptedMessage = "";
    var j = 0;

    for (var i = 0; i < message.length; i++) {
        var charCode = message.charCodeAt(i);

        if (charCode >= 65 && charCode <= 90) {
            var keyCharCode = key.charCodeAt(j % key.length) - 65;
            var encryptedCharCode = ((charCode - 65 + keyCharCode) % 26) + 65;
            encryptedMessage += String.fromCharCode(encryptedCharCode);
            j++;
        } else if (charCode >= 97 && charCode <= 122) {
            var keyCharCode = key.charCodeAt(j % key.length) - 97;
            var encryptedCharCode = ((charCode - 97 + keyCharCode) % 26) + 97;
            encryptedMessage += String.fromCharCode(encryptedCharCode);
            j++;
        } else {
            encryptedMessage += message.charAt(i);
        }
    }

    document.getElementById("output").value = encryptedMessage;
}

function decrypt() {
    var message = document.getElementById("input").value;
    var key = document.getElementById("key").value;
    var decryptedMessage = "";
    var j = 0;

    for (var i = 0; i < message.length; i++) {
        var
charCode = message.charCodeAt(i);

        if (charCode >= 65 && charCode <= 90) {
            var keyCharCode = key.charCodeAt(j % key.length) - 65;
            var decryptedCharCode = ((charCode - 65 - keyCharCode + 26) % 26) + 65;
            decryptedMessage += String.fromCharCode(decryptedCharCode);
            j++;
        } else if (charCode >= 97 && charCode <= 122) {
            var keyCharCode = key.charCodeAt(j % key.length) - 97;
            var decryptedCharCode = ((charCode - 97 - keyCharCode + 26) % 26) + 97;
            decryptedMessage += String.fromCharCode(decryptedCharCode);
            j++;
        } else {
            decryptedMessage += message.charAt(i);
        }
    }

    document.getElementById("output").value = decryptedMessage;
}

</script>
    <h1>Vigenère Cipher</h1>
    <textarea id="input" placeholder="Enter your message"></textarea>
    <br>
    <input id="key" type="text" placeholder="Enter encryption key">
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <br>
    <textarea id="output" readonly></textarea>
